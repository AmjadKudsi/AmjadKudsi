name: Publish stats.json
on:
  push:
    paths:
      - README.md
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Extract JSON from README
        run: |
          awk '/<!-- stats:start -->/{f=1;next} /<!-- stats:end -->/{f=0} f' README.md > stats.json
          jq . stats.json > /dev/null
      - name: Commit stats.json
        run: |
          if [ -n "$(git status --porcelain stats.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add stats.json
            git commit -m "Update stats.json from README"
            git push
          fi
